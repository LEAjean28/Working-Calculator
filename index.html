<!DOCTYPE html>
<html>
<head>
<style>
.calculator {
  max-width: 300px;
  margin: 0 auto;
  background-color: #350bcfcc;
  border: 2px solid #4e1b88f1;
  border-radius: 10px;
  padding: 30px;
  box-shadow: 10px 10px 5px rgba(90, 90, 172, 0.753);
}


.row {
  display: flex;
}

.button {
  flex: 1;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  border: 1px solid #3c77af;
  border-radius: 5px;
  margin: 5px;
  cursor: pointer;
}

.operator {
  background-color: #4CAF50;
  color: white;
}

.equal {
  background-color: #d400ff;
  color: white;
}

.number {
  background-color: #008CBA;
  color: white;
}

.decimal {
  background-color: #FFFF00;
}

.clear {
  background-color: #FFA500;
  color: white;
}


.button:hover {
  opacity: 0.7;
}


.box{
  width: 98% ;
  margin-bottom: 5px;
  padding: 1px;
  text-align: center;
  border: 1px solid #188345f8;
  border-radius: 5px;
  font-size: 10px;
  background-color: #4CAF50;
  
}

.bx{
  width: 98% ;
  margin-bottom: 10px;
  padding: 1px;
  text-align: center;
  border: 1px solid #188345f8;
  border-radius: 5px;
  font-size: 10px;
  background-color: #4CAF50;
  
}

.display {
  width: 88%;
  margin-bottom: 5px;
  padding: 15px;
  text-align: right;
  border: 2px solid #533a81cb;
  border-radius: 5px;
  font-size: 24px;
}
</style>
</head>
<body>

  <div class="calculator">
    <div class="box",BOLD>CASIO</div>
    <input type="text" class="display" id="display" readonly>
    <div class="bx",BOLD>.</div>
    <div class="row">
      <div class="button number" onclick="appendToDisplay('7')">7</div>
      <div class="button number" onclick="appendToDisplay('8')">8</div>
      <div class="button number" onclick="appendToDisplay('9')">9</div>
      <div class="button operator" onclick="appendToDisplay('/')">รท</div>
    </div>
    <div class="row">
      <div class="button number" onclick="appendToDisplay('4')">4</div>
      <div class="button number" onclick="appendToDisplay('5')">5</div>
      <div class="button number" onclick="appendToDisplay('6')">6</div>
      <div class="button operator" onclick="appendToDisplay('*')">x</div>
    </div>
    <div class="row">
      <div class="button number" onclick="appendToDisplay('1')">1</div>
      <div class="button number" onclick="appendToDisplay('2')">2</div>
      <div class="button number" onclick="appendToDisplay('3')">3</div>
      <div class="button operator" onclick="appendToDisplay('-')">-</div>
    </div>
    <div class="row">
      <div class="button number" onclick="appendToDisplay('0')">0</div>
      <div class="button decimal" onclick="appendToDisplay('.')">.</div>
      <div class="button equal" onclick="calculate()">=</div>
      <div class="button operator" onclick="appendToDisplay('+')">+</div>
    </div>
    <div class="row">
      <div class="button clear" onclick="clearDisplay()">C</div>
    </div>
  </div>
  
  <script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }
  
  function calculate() {
    var display = document.getElementById('display');
    display.value = eval(display.value);
  }
  
  function clearDisplay() {
    document.getElementById('display').value = '';
  }


  </script>
  
</body>
</html>
